<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <section class="main-container-contact">
        <div class="contact-top">
            <p class="contact-title">CONTACT</p>
            <p class="contact-explain">Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
        </div>
        <div class="contact-bottom">
            <div class="contact-bottom-left">
                <div class="contact-bottom-left-part">
                    <div class="contact-icon"></div>
                    <div>
                        <div class="contact-icon-title">Adress</div>
                        <div class="contact-icon-explain">A108 Adam Street, New York, NY 535022</div>
                    </div>
                </div>
                <div class="contact-bottom-left-part">
                    <div class="contact-icon"></div>
                    <div>
                        <div class="contact-icon-title">Call Us</div>
                        <div class="contact-icon-explain">+1 5589 55488 55</div>
                    </div>
                </div>
                <div class="contact-bottom-left-part">
                    <div class="contact-icon"></div>
                    <div>
                        <div class="contact-icon-title">Email Us</div>
                        <div class="contact-icon-explain">info@example.com</div>
                    </div>
                </div>
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d193536.4113679985!2d-73.992722!3d40.717875!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1735446648531!5m2!1sen!2sus" width="466" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <form class="contact-bottom-right">
                <div class="contact-info">
                    <div class="info-small">
                        <label class="contact-name">Your Name</label>
                        <input type="text" class="contact-input">
                    </div>
                    <div class="info-small">
                        <label class="contact-name">Your Email</label>
                        <input type="email" class="contact-input">
                    </div>
                </div>
                <div class="info-long">
                    <label class="contact-name">Subject</label>
                    <input type="text" class="contact-input">
                </div>
                <div class="info-long">
                    <label class="contact-name">Message</label>
                    <textarea class="contact-message contact-input" rows="10" ></textarea>
                </div>
                <div class="info">
                    <button class="send-message">Send Message</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
